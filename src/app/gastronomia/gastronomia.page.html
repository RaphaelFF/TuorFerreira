<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">Gastronomia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item [routerLink]="['/restaurante']" routerdirection="forward">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://cdn.icon-icons.com/icons2/3345/PNG/512/restaurant_plate_cutlery_food_icon_210114.png" />
      </ion-thumbnail>
      <ion-label>Restaurantes</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/padaria']" routerdirection="forward">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="https://cdn.icon-icons.com/icons2/2070/PNG/512/bread_icon_126290.png" />
      </ion-thumbnail>
      <ion-label>Padarias</ion-label>
    </ion-item>
    
  </ion-list>
  
</ion-content>
